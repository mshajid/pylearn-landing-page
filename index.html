<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>PyLearn - Landing Page</title>

    <link rel="stylesheet" href="./main.css" />
  </head>
  <body class="bg-red-500 max-w-7xl mx-auto">
    <div class="px-5 py-5 bg-red-200 bg-">
      <!-- ! Header Section Starts Here -->
      <header>
        <div class="flex justify-between">
          <div class="flex items-center gap-x-3">
            <span class="font-bold text-lg tracking-wider">Pylearn</span>
            <span class="font-light text-sm">learn Python easy way</span>
          </div>
          <div class="flex items-center gap-x-2">
            <div>
              <input
                type="text"
                placeholder="Search Here"
                class="py-1 px-5 text-sm outline-none rounded-md"
              />
            </div>
            <div>
              <button
                class="py-1 px-3 bg-[#FFCC70] hover:bg-[#FFCC70]/70 rounded-md"
              >
                Donate us
              </button>
            </div>
          </div>
        </div>

        <nav class="py-1 max-w-3xl mx-auto mt-5">
          <ul class="flex justify-center bg-[#FFCC70] gap-x-3 py-2 rounded-xl">
            <li
              class="bg-[#FFCC70]/70 hover:bg-[#22668D]/100 rounded-md cursor-pointer hover:text-white px-5 py-1"
            >
              Home
            </li>
            <li
              class="bg-[#FFCC70]/70 hover:bg-[#22668D]/100 rounded-md cursor-pointer hover:text-white px-5 py-1"
            >
              About PyLearn
            </li>
            <li
              class="bg-[#FFCC70]/70 hover:bg-[#22668D]/100 rounded-md cursor-pointer hover:text-white px-5 py-1"
            >
              Contact PyLearn
            </li>
            <li
              class="bg-[#FFCC70]/70 hover:bg-[#22668D]/100 rounded-md cursor-pointer hover:text-white px-5 py-1"
            >
              Sitemap
            </li>
          </ul>
        </nav>
      </header>

      <section class="mt-5">
        <div class="flex items-center justify-center gap-x-10">
          <div>
            <img src="./public/assets/main hero img.svg" class="w-80 h-auto" />
          </div>

          <div>
            <h1 class="text-2xl font-bold">Let's Learn Python Together</h1>
            <span>PyLearn helps you to elevate your python skills to next level</span>
          </div>
        </div>
      </section>
    </div>
  </body>
</html>
